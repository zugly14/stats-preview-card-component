<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
		<title>Stats preview card component</title>
	</head>
	<body>
		<div class="main">
			<div class="main-header-container">
				<div class="main-header-container__filter"></div>
				<img class="main-header-container__img" src="/image-header-mobile.jpg" alt="image-header-mobile" />
			</div>
			<div class="hook">
				<div class="hook-container">
					<div class="hook-titles">
						<h1 class="hook-titles__title">Get <span class="purple-accent">insights</span> that help your business grow.</h1>
						<p class="hook-titles__para">
							Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
							overall efficiency.
						</p>
					</div>
					<div class="stats">
						<p class="stats__companies"><span class="bold-white-text">10k+</span> COMPANIES</p>
						<p class="stats__templates"><span class="bold-white-text">314</span> TEMPLATES</p>
						<p class="stats__queries"><span class="bold-white-text">12m+</span> QUERIES</p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Gerson Villanueva</a>.
		</div>
	</body>
</html>
